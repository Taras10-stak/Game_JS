<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="wrap" id="wrap">

    <div class="settings" id="settings">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="gamepadOn" id="gamepadOn">
        <i class="fa-solid fa-gamepad-modern"></i>
    </div>
    <div class="settingsWindow" id="settingsWindow">
        <h1>Settings</h1>
        <div class="settingsItem">
            <div class="itemName">Change color</div>
            <div class="itemPalitra">
                <div class="colorItem red" id="red"></div>
                <div class="colorItem green" id="green"></div>
                <div class="colorItem blue" id="blue"></div>
            </div>
        </div>
        <div class="settingsItem">
            <div class="itemName">Change skin</div>
            <div class="itemPalitra">
                <img src="https://www.pngplay.com/wp-content/uploads/12/Squirtle-Pokemon-PNG-Clipart-Background.png" alt="" id="skin1">
                <img src="https://www.freeiconspng.com/thumbs/birds-png/angry-birds-png-29.png" alt="" id="skin2">
            </div>
        </div>
        <div class="settingsItem">
            <div class="targetName">Change target</div>
            <div class="targetPalitra">
                <div class="colorTarget redTarget" id="redTarget"></div>
                <div class="colorTarget blueTarget" id="blueTarget"></div>
            </div>
        </div> 
        <div class="settingsItem">
            <div class="backgameName">Change background game</div>
            <div class="backgamePalitra">
                <div class="colorBackgame redBackgame" id="redBackgame"></div>
                <div class="colorBackgame blueBackgame" id="blueBackgame"></div>
                <div class="colorBackgame yellowBackgame" id="yellowBackgame"></div>
            </div>
        </div>   
    </div>  
    <div class="settings1" id="settings1">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="settingsWindow1" id="settingsWindow1">
        <h1>Settings</h1>
        <div class="settingsItem1">
            <div class="itemName1">Change color</div>
            <div class="itemPalitra1">
                <div class="colorItem1 red1" id="red1"></div>
                <div class="colorItem1 green1" id="green1"></div>
                <div class="colorItem1 blue1" id="blue1"></div>
            </div>
        </div>
        <div class="settingsItem1">
            <div class="itemName1">Change skin</div>
            <div class="itemPalitra1">
                <img src="https://приз.укр/image/95?w=500&h=500&stamp=585303285"class="img1" alt="" id="skin3">
                <img src="https://arenamax.com.ua/wp-content/uploads/2021/09/rostovaja-figura-minon-minony-vid-1-850-mm.jpg"class="img1" alt="" id="skin4">
            </div>
        </div>
    </div> 

    <div class="scoreBoardContainer">
        <div class="scoreBoardItem" id="player1Score">0</div>
        <div class="scoreBoardItem" id="player2Score">0</div>
    </div>

    <div class="player1" id="player1"></div>
    <div class="player2" id="player2"></div>

    <div class="target" id="target"></div>
    <div class="target1" id="target1"></div>

    <div class="gamePad" id="gamePad1">
        <div class="centerContainer">
            <div class="btn" id="topBtn"></div>
        </div>
        <div class="betweenContainer">
            <div class="btn" id="leftBtn"></div>
            <div class="btn" id="rightBtn"></div>
        </div>
        <div class="centerContainer">
            <div class="btn" id="bottomBtn"></div>
        </div>
    </div>
    <div class="gamePad2" id="gamePad2">
        <div class="centerContainer">
            <div class="btn" id="topBtn2"></div>
        </div>
        <div class="betweenContainer">
            <div class="btn" id="leftBtn2"></div>
            <div class="btn" id="rightBtn2"></div>
        </div>
        <div class="centerContainer">
            <div class="btn" id="bottomBtn2"></div>
        </div>
    </div>


    <div class="gamepadSwither" id="gamepadSwither">
        <!-- <i class="fa-solid fa-gamepad"></i> -->
    </div>
</div>



    <script src="./main.js"></script>
</body>
</html>
